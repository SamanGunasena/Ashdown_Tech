{% extends "base.html" %}

{% block title %}Ask a Question{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Ask a Question</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="topic" class="form-label">Topic/Subject</label>
                <input type="text" class="form-control" name="topic" placeholder="Enter a topic or subject" required>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Your Question</label>
                <textarea class="form-control" name="question" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Question</button>
        </form>
    </div>
{% endblock %}
